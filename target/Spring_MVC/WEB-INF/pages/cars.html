<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
</head>

<body>

<table>
    <tr>
        <th>id</th>
        <th>Model</th>
        <th>Number</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.id}">id</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.number}">number</td>
    </tr>
</table>

</body>

</html>
